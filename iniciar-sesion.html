<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./landing.css">
</head>
<body class="bg-secondary">
  <section class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-light p-5 rounded w-100" style="max-width: 600px;">
      <figure class="text-center mb-4">
        <img src="./img/logo-mr-pc.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
      </figure>

      <div class="text-center mb-4">
        <h1 class="h4">Iniciar Sesión</h1>
      </div>

      <form class="d-flex flex-column needs-validation" novalidate id="loginForm">
        <label for="email" class="mb-1">Dirección de correo electrónico</label>
        <input type="email" id="email" class="form-control mb-3" placeholder="nombre@dominio.com" required>
        <div class="invalid-feedback mb-2">Por favor, introduce un correo válido.</div>

        <label for="password" class="mb-1">Ingresa tu contraseña</label>
        <input type="password" id="password" class="form-control mb-3" placeholder="Tu contraseña" required minlength="6">
        <div class="invalid-feedback mb-2">La contraseña es requerida (mínimo 6 caracteres).</div>

        <button type="submit" id="submitBtn" class="btn btn-primary">
          Iniciar Sesión
        </button>
      </form>

      <!-- Aquí se mostrará el mensaje -->
      <div id="welcomeMessage" class="alert alert-success mt-3 d-none" role="alert">
        Bienvenido, usuario.
      </div>

      <div class="d-flex gap-2 mt-3">
        <p>¿No tienes una cuenta?</p>
        <a href="./registrarse.html">Regístrate Aquí</a>
      </div>
    </div>
  </section>

  <!-- Bootstrap y validación personalizada -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      'use strict';
      const form = document.querySelector('#loginForm');
      const message = document.getElementById('welcomeMessage');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('submit', event => {
        event.preventDefault();
        event.stopPropagation();

        if (form.checkValidity()) {
          form.classList.add('was-validated');

          // Deshabilitar botón y mostrar spinner con texto
          submitBtn.disabled = true;
          submitBtn.innerHTML = `
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Iniciando sesión...
          `;

          // Simular proceso y luego mostrar mensaje
          setTimeout(() => {
            message.classList.remove('d-none');
            message.textContent = "Bienvenido, usuario.";
            // Restaurar botón
            submitBtn.disabled = false;
            submitBtn.textContent = "Iniciar Sesión";
          }, 2000);
        } else {
          message.classList.add('d-none'); // Oculta si hay error
          form.classList.add('was-validated');
        }
      }, false);
    })();
  </script>
</body>
</html>
