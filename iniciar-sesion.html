<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./landing.css">
</head>
<body class="bg-secondary">
    <section class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="bg-light p-5 rounded w-100" style="max-width: 600px;">
            <figure class="text-center mb-4">
                <img src="./img/logo-mr-pc.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </figure>

            <div class="text-center mb-4">
                <h1 class="h4">Iniciar Sesión</h1>
            </div>

            <form class="d-flex flex-column">

                <label for="email" class="mb-1">Dirección de correo electrónico</label>
                <input type="emailSesion" id="email" class="form-control mb-3" placeholder="nombre@dominio.com" required>

                <label for="password" class="mb-1">Ingresa tu contraseña</label>
                <input type="passwordSesion" id="password" class="form-control mb-3" placeholder="Tu contraseña" required>

                <button class="btn btn-primary">Iniciar Sesión</button>

            </form>

            <div class="d-flex gap-2 mt-3">
                <p>¿No tienes una cuenta?</p>
                <a href="./registrarse.html">Registrate Aquí</a>
            </div>
        </div>
    </section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
