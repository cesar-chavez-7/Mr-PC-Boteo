<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./landing.css">
</head>
<body class="bg-secondary">
    <section class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="bg-light p-5 rounded w-100" style="max-width: 600px;">
            <figure class="text-center mb-4">
                <img src="./img/logo-mr-pc.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </figure>

            <div class="text-center mb-4">
                <h1 class="h4">Bienvenido a Mister Pc Boteo. Regístrate para gestionar servicios</h1>
            </div>

            <form class="d-flex flex-column">

                <label for="name" class="mb-1">Ingresa tu nombre</label>
                <input type="name" id="name" class="form-control mb-3" placeholder="Tu nombre" required>

                <label for="email" class="mb-1">Dirección de correo electrónico</label>
                <input type="email" id="email" class="form-control mb-3" placeholder="nombre@dominio.com" required>

                <label for="password" class="mb-1">Ingresa una contraseña</label>
                <input type="password" id="password" class="form-control mb-3" placeholder="Tu contraseña" required>

                <button class="btn btn-primary">Registrate ahora</button>

            </form>

            <div class="d-flex gap-2 mt-3">
                <p>¿Ya tienes una cuenta?</p>
                <a href="./iniciar-sesion.html">Iniciar Sesion Aquí</a>
            </div>

        </div>
    </section>
</body>

</html>
