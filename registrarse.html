<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regístrate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <style>
    .was-validated .form-control:invalid {
      border-color: #dc3545;
    }
    .was-validated .form-control:valid {
      border-color: #198754;
    }
  </style>
</head>
<body class="bg-secondary">

  <section class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-light p-5 rounded w-100" style="max-width: 600px;">
      <figure class="text-center mb-4">
        <img src="./img/logo-mr-pc.png" alt="Logo" class="img-fluid" style="max-width: 150px;" />
      </figure>

      <div class="text-center mb-4">
        <h1 class="h4">Bienvenido a Mister Pc Boteo. Regístrate para gestionar servicios</h1>
      </div>

      <form id="registerForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Ingresa tu nombre</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Dirección de correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="nombre@dominio.com" required>
          <div class="invalid-feedback">Ingresa un correo electrónico válido.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Ingresa una contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required minlength="6">
          <div class="invalid-feedback">Debe tener al menos 6 caracteres.</div>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary w-100">
          Regístrate ahora
        </button>
      </form>

      <div class="d-flex gap-2 mt-3">
        <p class="mb-0">¿Ya tienes una cuenta?</p>
        <a href="./iniciar-sesion.html">Iniciar Sesión Aquí</a>
      </div>
    </div>
  </section>

  <script>
    const form = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
      } else {
        // Mostrar spinner y texto de carga
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Registrando usuario...
        `;

        // Simular carga y luego redirigir
        setTimeout(() => {
          window.location.href = './iniciar-sesion.html';
        }, 2000); // 2 segundos de espera para simular proceso
      }
    });
  </script>

</body>
</html>
